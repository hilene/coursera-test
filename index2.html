<!DOCTYPE html>
<html ng-app='MsgApp'>
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="app2.js"></script>
        <title>{{Expression}}and interpolation</title>
    </head>
    <body>
        <h1>Expression and interpolation</h1>
        <div ng-controller='MsgController'>
            <!--concatenation of place holders-->
            {{name}} has a message for you: <br>
            {{sayMessage()}}
            <div>
             <button ng-click ="pourCoffee()">a Coffee for Louise</button>
             <br>
               <!-- ng-src to prevent error generation due to line by line reading mode of the computer-->
             <img ng-src="louise_{{stateOfBeing}}.jpeg" >
            </div>
        </div>
    </body>
</html>
