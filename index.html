<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <title>Name Calculator and HTML5 Custom Attributes</title>
    </head>
    <body>
        <div id="target" ng-app="NameCalculator">
            <h1>Name Calculator and HTML5 Custom Attributes</h1>
            <div ng-controller="NameCalculatorController">
                <div>
                    Your name:
                    <input type="text" 
                           ng-model="name"
                           ng-keyup="displayNumeric();">
                </div>
                <div>
                    Total Numeric value of person's name is: 
                    {{totalValue}}
                </div>
            </div>
            <script>
                var elem = document.getElementById('target');
                console.log(elem);
                console.log(elem.getAttribute('ng-app'));
                var elem2 = document.querySelector("[ng-app]");  
                console.log(elem2);
                console.log(elem2.getAttribute('ng-app'));
            </script>
        </div>
    </body>
</html>
